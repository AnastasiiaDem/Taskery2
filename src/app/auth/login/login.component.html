<div class="page-holder align-items-center py-2 bg-gray-100">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 px-lg-4">
        <div class="card">
          <div class="card-header px-lg-5">
            <div class="card-heading text-primary"><a routerLink="/" href="/"
                                                      style="text-decoration: none;">Taskery</a> {{'login' | transloco}}
            </div>
          </div>
          <div class="card-body" style="padding: 2.5rem!important;">
            <h3 class="mb-4">{{'welcome' | transloco}}<span class="wave">👋</span></h3>
            <p class="text-muted text-sm mb-5">{{'login-text' | transloco}}</p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-floating mb-3">
                <input class="form-control" formControlName="email" type="email"
                       placeholder="name@example.com"
                       [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required>
                <label>{{'email' | transloco}}</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" formControlName="password" type="password"
                       placeholder="{{'password' | transloco}}"
                       [type]="fieldTextType ? 'text' : 'password'"
                       [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>
                <label>{{'password' | transloco}}</label>
                <fa-icon [icon]="faIcon" (click)="toggleFieldTextType()"></fa-icon>
              </div>
              <button class="btn btn-primary" type="submit">{{'login' | transloco}}</button>
            </form>
          </div>
          <div class="card-footer px-lg-5"
               style="padding-top: 1rem!important; padding-bottom: 1rem!important;">
            <div class="text-sm text-muted">{{'no-acc' | transloco}} <a routerLink="/register"
                                                                        href="/register">{{'signup' | transloco}}</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-xl-5 ms-xl-auto px-lg-4 text-center text-primary">
        <img src="./assets/images/the-importance-of-a-website-for-a-business-1768668%20(1).svg" alt=""
             class="business-img">
        <h2 class="mb-4">Taskery.com <br class="d-none d-lg-inline">{{'side-text' | transloco}}</h2>
        <p class="lead text-muted" style="font-size: 1rem!important;">{{'side-undertext' | transloco}}</p>
      </div>
    </div>
  </div>
</div>
