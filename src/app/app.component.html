<div class="wrapper">
  <header *ngIf="currentUser"></header>
  <div class="main-body-contents w3-animate-opacity">
    <router-outlet></router-outlet>
  </div>
  <footer class="footer" [ngStyle]="{'display': currentUser ? 'block' : 'none'}">
    <div style="margin-bottom: 1rem;">
      <p>Copyright {{'rights' | transloco}}</p>
      <p style="opacity: 0.5;font-size: 12px;">{{'created-by' | transloco}}</p>
    </div>
  </footer>
</div>
